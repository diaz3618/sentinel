# Sentinel configuration for server systems
# Conservative settings to protect critical services

reserve_mb = 1024
soft_threshold_pct = 15
hard_threshold_pct = 5
mode = "slow"
scan_interval_sec = 2

exclude_names = [
    "sshd",
    "systemd",
    "sentinel",
    "nginx",
    "apache2",
    "postgres",
    "mysql",
    "docker",
]

max_actions_per_min = 2

# Use PSI for early detection
psi_enabled = true
psi_soft_pct = 10.0
psi_hard_pct = 30.0

protected_units = [
    "sshd.service",
    "sentinel.service",
    "ssh.service",
    "nginx.service",
    "apache2.service",
    "postgresql.service",
    "mysql.service",
    "mariadb.service",
    "docker.service",
]

[cli]
color = "never"
unicode = "never"
table_max_width = 100
