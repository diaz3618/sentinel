reserve_mb = 512
soft_threshold_pct = 15
hard_threshold_pct = 5
mode = "slow"
scan_interval_sec = 2
exclude_names = [
    "sshd",
    "systemd",
    "sentinel",
]
max_actions_per_min = 4

# PSI (Pressure Stall Information) settings - requires kernel >= 4.20
psi_enabled = true
psi_soft_pct = 10.0
psi_hard_pct = 30.0

# Protected systemd units that should never be killed
protected_units = [
    "sshd.service",
    "sentinel.service",
    "ssh.service",
]

[cli]
color = "auto"
unicode = "auto"
table_max_width = 120
